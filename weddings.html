<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weddings - BC Shutter Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.back:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weddings Gallery</h1>
  </header>

  <div class="gallery">
    <!-- Replace with your actual wedding photos -->
    <img src="images/weddings/photo1.jpg" alt="Wedding photo 1">
    <img src="images/weddings/photo2.jpg" alt="Wedding photo 2">
    <img src="images/weddings/photo3.jpg" alt="Wedding photo 3">
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>
</body>
</html>
